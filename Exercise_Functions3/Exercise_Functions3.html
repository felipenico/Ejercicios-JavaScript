<!--Programa que pide al usuario digitar el numero de ingredientes atraves de un texto editable y el uso de un boton
  ,posteriormente le pide al usuario que digite el nombre de los ingrdientes uno por uno.

El programa evalua si el ingrediente se repitio.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio Final</title>
  </head>
  <body>
    <header></header>
    <h1>Recetas de Armando</h1>
    <main>
      <div class="Entrada">
        <label for="inText" style="font-weight: bold;">Escribe los ingredientes aqui:</label>
        <textarea name="hola" id="inText" cols="30" rows="10"></textarea>
      </div>
      
      <div class="Zonabotones">
        <input type="button" id="agregar" value="Agregar Ingrediente"></button>
        <input type="button" id="vaciar" value="Vaciar Lista"></button>
      </div>
    </main>
    <footer></footer>
    <script src="main3.js"></script>
  </body>
</html>
